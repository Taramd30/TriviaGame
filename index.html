<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Movie Trivia Game</title>
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Swanky+and+Moo+Moo&display=swap"
        rel="stylesheet">
    </link>

</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Swanky+and+Moo+Moo&display=swap"
        rel="stylesheet">
    <div class="container">
        <div class="header text-center clearfix">
            <h1 class="text-muted">Horror Movie Trivia Game</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>Horror Movie Trivia Game</h2>

                    <div class="wrapper">
                        <div id="time"></div>
                        <h3>Remaining Time:</h3>
                    </div>
                    <div id="myQuestions"></div>
                    <button style="width: 20px; height: 20px;"></button>
                    <div id="answerBox"></div>
                    <h4> Correct </h4>
                    <h4> Wrong </h4>
                </div>

            </div>
            <div id="results">
            </div>
            <div class="winLossBox">
                <br>
                <br>
                <div class="correct">Correct:<span id="correct"></span></div>
                <br>
                <br>
                <div class="wrong">Wrong:<span id="wrong"></span></div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <br>
            <br>
            Thanks for playing!
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
